apiVersion: batch/v1
kind: Job
metadata:
  name: dev-test
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: echo
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              env
              curl http://169.254.169.254/latest/meta-data/iam/security-credentials
              sleep 2
      restartPolicy: Never
